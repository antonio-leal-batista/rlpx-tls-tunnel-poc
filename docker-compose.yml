version: "3.3"

services:
  client:
    build: 
      context: ./stunnel/
    ports:
      - "4911:4911"
    environment:
      - CLIENT=yes
      - SERVICE=client
      - ACCEPT=0.0.0.0:4911
      - CONNECT=server:4912
    volumes:
      - ./stunnel/client.crt:/etc/stunnel/service.crt
      - ./stunnel/client.key:/etc/stunnel/service.key

  server:
    build: 
      context: ./stunnel/
    environment:
      - CLIENT=no
      - SERVICE=server
      - ACCEPT=0.0.0.0:4912
      - CONNECT=my_service:2000
    volumes:
      - ./stunnel/server.crt:/etc/stunnel/service.crt
      - ./stunnel/server.key:/etc/stunnel/service.key
    expose:
      - "4912"

  my_service:
    build: 
      context: .
      dockerfile: my_service.docker
    expose:
      - "2000"
